<section class="sub-header">

    <h3>Dúvidas? Acesse o nosso servidor.</h3>
  </div>
  <div>
    <!-- Botão de ajuda redirecionando para o Discord -->
    <a href="https://discord.gg/72xRfnUj7C" class="btn btn-outline">AJUDA</a>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-lists">
      <div class="social-icons">
        <!-- Link do Instagram -->
        <a href="https://www.instagram.com/nowaurea/profilecard/?igsh=MXZ3aGNxbDZ4NDE0eQ==" target="_blank">

        <!-- Link do Discord -->

<div class="modal">
  <div class="modal-box">

    <img class="close" src="https://github.com/bradtraversy/hulu-webpage-clone/blob/main/img/close.svg?raw=true" alt="close" />
  </div>
</div>

<script>
  function startCountdown(days) {
    const countdownElement = document.getElementById("countdown");
    
    // Verifica se há uma data de término armazenada no localStorage
    let targetDate = localStorage.getItem("countdownEndDate");

    // Se não houver, define uma nova data de término para 11 dias a partir de agora
    if (!targetDate) {
      targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + days);
      localStorage.setItem("countdownEndDate", targetDate);
    } else {
      targetDate = new Date(targetDate);
    }

    // Atualiza a contagem regressiva
    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "Agora disponível!";
        localStorage.removeItem("countdownEndDate"); // Remove a data quando o tempo expira
        return;
      }

      const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `Disponível em ${daysLeft}d ${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  }

  // Iniciar contagem de 11 dias
  startCountdown(11);
</script>

</body>
</html>
