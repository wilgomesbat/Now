<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li></li>
    </ul>
  </nav>
  <div class="header-content">
    <img src="https://i.ibb.co/37j2Tpg/1725494203154.png" alt="Hulu" class="logo" />

    <div class="header-text-1">Faça o download do Now</div>

    <div class="header-text-2">© 2024 Aurea</div>

    <!-- Botão de download atualizado -->
    <a href="https://nowaurea.com.br/" class="btn btn-cta">EM BREVE</a>

    <div class="legal-text">versão beta</div>
  </div>
</header>

<section class="sub-header">
  <div>
    <h3>Dúvidas? Acesse o nosso servidor.</h3>
  </div>
  <div>
    <!-- Botão de ajuda redirecionando para o Discord -->
    <a href="https://discord.gg/72xRfnUj7C" class="btn btn-outline">AJUDA</a>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-lists">
      <div class="social-icons">
        <!-- Link do Instagram -->
        <a href="https://www.instagram.com/nowaurea/profilecard/?igsh=MXZ3aGNxbDZ4NDE0eQ==" target="_blank">
          <img src="https://troyredfern.com/wp-content/uploads/2021/04/new-instagram-logo-white-border-icon-png-large.png" alt="Instagram" />
        </a>
        <!-- Link do Discord -->
        <a href="https://discord.gg/72xRfnUj7C" target="_blank">
          <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-white-icon.png" alt="Discord" />
        </a>
        <a href="#">
          <img src="https://eduardosalerno.com.br/wp-content/uploads/2019/09/youtube-logo-white.png" alt="YouTube" />
        </a>
      </div>
    </div>
  </div>
</footer>

<div class="modal">
  <div class="modal-box">
    <div class="modal-body">
      <h3>Log In</h3>
      <form>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <p><a href="#">Forgot your email or password</a></p>
        <button class="btn btn-dark">Log In</button>
      </form>
    </div>
    <div class="modal-footer">
      <p>Don't have an account? <a href="#">Start your free trial</a></p>
    </div>
    <img class="close" src="https://github.com/bradtraversy/hulu-webpage-clone/blob/main/img/close.svg?raw=true" alt="close" />
  </div>
</div>

</body>
</html>
